name: Lint and Comment on PR

on:
  pull_request:
    branches: [main]

jobs:
  lint-claude:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint changed files
        id: lint
        uses: vtemian/lint-claude@v0.3.1
        with:
          mode: 'diff'
          base-branch: 'origin/main'
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          fail-on-violations: 'false'  # Don't fail, just comment
          output-format: 'text'

      - name: Comment on PR
        if: steps.lint.outputs.violations-found == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `${{ steps.lint.outputs.summary }}`;
            const body = `## ⚠️ CLAUDE.md Violations Found

            ${summary}

            Please review and fix the violations before merging.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if violations found
        if: steps.lint.outputs.violations-found == 'true'
        run: exit 1
