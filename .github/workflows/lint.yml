name: Lint CLAUDE.md

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-claude:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for diff mode

      - name: Lint changed files against CLAUDE.md
        uses: vtemian/lint-claude@main
        with:
          mode: 'diff'
          base-branch: 'origin/main'
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          fail-on-violations: 'true'

      - name: Comment violations on PR (if any)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## ⚠️ CLAUDE.md Guideline Violations Detected

            This PR contains code that doesn't follow our guidelines in \`CLAUDE.md\`.

            Please review the violations in the workflow logs and update your code accordingly.

            **Workflow:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
